<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Screening Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h2 { color: #333; }
    form, .chatbox {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; }
    input, button, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background: #007bff; color: white;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #0056b3; }
    #result, #chat-response {
      margin-top: 15px; padding: 10px;
      border-radius: 5px; background: #f1f1f1;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Internship Application</h2>
  <form id="application-form" enctype="multipart/form-data">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="text" name="phone" required>

    <label>Upload Resume</label>
    <input type="file" name="resume" accept=".pdf,.doc,.docx" required>

    <button type="submit">Submit Application</button>
  </form>
  <div id="result"></div>

  <h2>Ask About Internship</h2>
  <div class="chatbox">
    <textarea id="question" rows="3" placeholder="Ask a question..."></textarea>
    <button id="ask-btn">Ask</button>
    <div id="chat-response"></div>
  </div>

  <script>
    // Handle Application Form Submission
    document.getElementById("application-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      const response = await fetch("/submit", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      document.getElementById("result").innerText = JSON.stringify(result, null, 2);
    });

    // Handle Chat with HR (Gemini)
    document.getElementById("ask-btn").addEventListener("click", async function() {
      const question = document.getElementById("question").value;
      if (!question.trim()) return;

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const result = await response.json();
      document.getElementById("chat-response").innerText = result.answer || result.error;
    });
  </script>
</body>
</html>
